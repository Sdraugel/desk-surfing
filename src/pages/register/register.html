<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true">

  <div class="login">
    <h2>Info</h2>
    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password (again)"></ion-input>
    </ion-item>
    <a href="#" [navPush]="activationPage" class="button blue" full>Submit</a>
  </div>

</ion-content>
