<!--
  Generated template for the Results page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content text-wrap>
    <ion-list inset>
      <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }} <ion-icon name="add"></ion-icon>
      </ion-item>
    </ion-list>
    <div class="cancel">
      <button ion-button [navPush]="mainPage" navPop full>Cancel</button>
    </div>
  </ion-content>


</ion-content>
