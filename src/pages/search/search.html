<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
    <ion-item>
      <ion-label>Spaces Needed</ion-label>
      <ion-select [(ngModel)]="spaces" [formControl]="authForm.controls['spaces']">
        <ion-option value="1 only">1 only</ion-option>
        <ion-option value="2+">2+</ion-option>
        <ion-option value="3+">3+</ion-option>
        <ion-option value="4+">4+</ion-option>
        <ion-option value="5+">5+</ion-option>
        <ion-option value="6+">6+</ion-option>
        <ion-option value="7+">7+</ion-option>
        <ion-option value="8+">8+</ion-option>
        <ion-option value="9+">9+</ion-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-item>
      <ion-label>Site</ion-label>
      <ion-select [(ngModel)]="sites" [formControl]="authForm.controls['sites']">
        <ion-option value="HNA">HNA</ion-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-item>
      <ion-label>Wing</ion-label>
      <ion-select [(ngModel)]="buildings" [formControl]="authForm.controls['buildings']">
        <ion-option value="A">A</ion-option>
        <ion-option value="B">B</ion-option>
        <ion-option value="C">C</ion-option>
        <ion-option value="D">D</ion-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-item>
      <ion-label>Floor</ion-label>
      <ion-select [(ngModel)]="floors" [formControl]="authForm.controls['floors']">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-item>
      <ion-label>Date From<span danger></span></ion-label>
      <ion-input ngControl="birthDate" type="date" [formControl]="authForm.controls['date_from']"></ion-input>
    </ion-item>

    <br>
    <ion-item>
      <ion-label>Date To<span danger></span></ion-label>
      <ion-input ngControl="birthDate" type="date" [formControl]="authForm.controls['date_to']"></ion-input>
    </ion-item>

    <br>
    <button ion-button round full>Search</button>
  </form>

</ion-content>
