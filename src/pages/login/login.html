<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>New to DeskSurfing?<button [navPush]="registerPage" class="register">Register</button> </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true">

  <img src="images/dsu_logo.png">
  <div class="login">
    <h2>Login</h2>
    <form action="login.ts" [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
      <ion-item>
        <ion-input type="email" value="steven.draugel@michelin.com" placeholder="Email"[formControl]="authForm.controls['username']" [ngClass]="{'error-border':!authForm.controls['username'].valid}"></ion-input>
      </ion-item><br/>
      <!-- <div class="error-box" *ngIf="authForm.controls['username'].hasError('required') && authForm.controls['username'].touched">* Username is required!</div> -->
      <!-- <div class="error-box" *ngIf="authForm.controls['username'].hasError('minlength') && authForm.controls['username'].touched">* Minimum username length is 5!</div> -->
      <!-- <div class="error-box" *ngIf="authForm.controls['username'].hasError('maxlength') && authForm.controls['username'].touched">* Maximum username length is 10!</div><br> -->
      <!-- <div *ngIf="username.hasError('checkFirstCharacterValidator') && username.touched"
          class="error-box">* Username cant't start with number!</div> -->
      <ion-item>
        <ion-input type="password" value="1234567890" placeholder="Password" [formControl]="authForm.controls['password']" ></ion-input>
      </ion-item><br/>
      <!-- <div class="error-box" *ngIf="authForm.controls['password'].hasError('required') && authForm.controls['password'].touched">* Password is required!</div> -->
      <!-- <div class="error-box" *ngIf="authForm.controls['password'].hasError('minlength') && authForm.controls['password'].touched">* Minimum username length is 8!</div> -->
      <!-- <div class="error-box" *ngIf="authForm.controls['password'].hasError('checkFirstCharacterValidatorOutput') && authForm.controls['password'].touched">* Password cant't start with number!</div> -->
      <ion-list>
      </ion-list>

      <!-- <button [navPush]="mainPage" ion-button full [disabled]="!authForm.valid">Submit</button> -->
      <button [navPush]="mainPage" ion-button full>Submit</button>
    </form>
  </div>


  <div class="activation">
    <a href="https://desksurfing.michelin.com/dsu/register/forgotPassword?username=">Forgot Password?</a>
  </div>
</ion-content>
